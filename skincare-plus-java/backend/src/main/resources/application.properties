# ============================================
# SkinCare+ Application Configuration
# ============================================

# Server Configuration
server.port=8080
spring.application.name=skincare-plus
server.error.include-message=always
server.error.include-stacktrace=never

# ============================================
# Database Configuration (MySQL)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/skincare_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================
# File Upload Configuration
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Location
file.upload-dir=./uploads/skin-images

# ============================================
# JWT Configuration
# ============================================
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000
# Token expiration: 24 hours (in milliseconds)

# ============================================
# AI API Configuration
# ============================================
# Claude AI (Anthropic) - Get free key from console.anthropic.com
claude.api.key=your_claude_api_key_here
claude.api.url=https://api.anthropic.com/v1/messages
claude.api.model=claude-sonnet-4-20250514

# Google Maps API - Get from console.cloud.google.com
google.maps.api.key=your_google_maps_api_key_here
google.maps.api.url=https://maps.googleapis.com/maps/api

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.skincare=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Swagger/OpenAPI Configuration
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

# ============================================
# CORS Configuration
# ============================================
cors.allowed-origins=http://localhost:5173,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================
# Security Configuration
# ============================================
# Public endpoints (no authentication required)
security.public-endpoints=/api/auth/**,/swagger-ui/**,/api-docs/**,/v3/api-docs/**

# ============================================
# Application Metadata
# ============================================
application.name=SkinCare+
application.version=1.0.0
application.description=AI-Powered Skin Care Monitoring System
